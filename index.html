<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="assets/camera.png"/>
  <title>FOTO FINDER</title>
</head>
<body>
  <header>
    <h1>FOTO<img class="header-logo" src="assets/foto-finder-logo.svg" />FINDER</h1>
    <div class="header-search">
      <input type="text" class="search-input" placeholder="Search">
      <input type="image" class="magnify-me" src="assets/magnifying-glass.svg"></i>
    </div>
  </header>
  <div class="top-section">
    <form>
      <label class="form-styles" for="title">Title</label>
      <input class="title-input" type="text" id="title" maxlength="27">
      <label class="form-styles" for="title">Caption</label>
      <input class="title-input" type="text" id="caption" maxlength="100">
      <input type="file" name="file" id ="file" class="input-btn" accept="image/*">
      <label for="file">Choose File</label>
      <div class="quality-buttons">
        <input class="form-btn" type="submit" id="favorites-filter" value="View 1 Favorites">
        <input class="form-btn" type="submit" id="create" value="Add to Album">
      </div>
    </form>
  </div>
  <section class="card-area">
    <!-------- Appended Cards -------->
  </section>
  <input class="invite-msg" id="add-request" type="submit" value="Please add a photo" >
  <input class="show-btn form-btn hidden-msg" id="show-more" type="submit" value="Show More">
</body>
<script type="text/javascript" src="photo.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
